    <!-- ここからヘッダー -->
    <header class="header">
      <div class="header__inner">
        <a href="../" class="header__title">SUMIKA HIKICHI</a>
        <button id="menu-open" class="header__button">
          <i class="fas fa-bars"></i>

        <!-- ここからヘッダーメニュー -->

          <button class="header__button header__button--close">
            <i id="menu-close" class="fas fa-times"></i>

          <div class="header__navItem menu-list">
            <a href="../profile.html">About</a>
          </div>
          <div class="header__navItem menu-list">

          </div>
          <div class="header__navItem menu-list">
            <a href="../#contact">Contact</a>
          </div>

    <div class="worksPage">
      <div class="top worksPage__top--01">
        <h1 class="topTitle">ポートフォリオサイト</h1>
      </div>
      <div class="worksPage__content">
        <div class="worksPage__chapter">
          <h2 class="title">作品について</h2>
          <h3 class="worksPage__chapterSub">概要</h3>
          <div class="worksPage__chapterText">
            現在ご覧いただいている本ポートフォリオサイトです。<br />
            「シンプルでわかりやすい」をテーマに作成しました。<br />
            自分が学んだことをアウトプットしたり、どんなことができるのか、どんな制作物があるのかを知っていただくために制作しました。
          </div>
          <h3 class="worksPage__chapterSub">担当範囲</h3>
          <div class="worksPage__chapterText">デザイン・コーディング</div>
          <h3 class="worksPage__chapterSub">制作時間</h3>
          <div class="worksPage__chapterText">約2週間</div>
        </div>
        <div class="worksPage__chapter">
          <h2 class="title">作品イメージ</h2>
          <h3 class="worksPage__chapterSub">PC版</h3>
          <div class="worksPage__image">
            <img
              class="worksPage__imagePc"
              src="../images/works/01/01_pc_001.png"
            />
            <img
              class="worksPage__imagePc"
              src="../images/works/01/01_pc_002.png"
            />
            <img
              class="worksPage__imagePc"
              src="../images/works/01/01_pc_003.png"
            />
            <img
              class="worksPage__imagePc"
              src="../images/works/01/01_pc_004.png"
            />
          </div>
          <h3 class="worksPage__chapterSub">SP版</h3>
          <div class="worksPage__image">
            <img
              class="worksPage__imageSp"
              src="../images/works/01/01_sp_001.png"
            />
            <img
              class="worksPage__imageSp"
              src="../images/works/01/01_sp_002.png"
            />
            <img
              class="worksPage__imageSp"
              src="../images/works/01/01_sp_003.png"
            />
          </div>
        </div>
        <div class="worksPage__chapter">
          <h2 class="title">リンク</h2>
          <div class="worksPage__chapterLink">
            <button class="button worksPage__button">
              <a href="../" target="_blank">
